<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>fCC Weather App</h1>
    </header>
    <div class="weather">
      <div class="data location"><h2>--</h2></div>
      <div class="data temperature"><h2>--</h2></div>
      <div class="data wind"><h2>--</h2></div>
      <div class="data thumb"><h2>--</h2></div>
      <div class="data" id="cf"><p>Switch to F</p></div>
    </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
  </body>
</html>
